                
                <h3>Challenges</h3>
                <table class="table table-striped table-condensed">
                    <thead>
                        <th>Challenge Name</th>
                        <th>Teams Participating</th>
                        <th>Actions</th>
                    </thead>
                    <tbody>
                        {% for challenge in challenges.all %}
                        <tr>
                            <td>
                                <a href="#" onclick="toggleCollapse('challenge-{{challenge.id}}')">{{ challenge }}</a>
                                <div id="challenge-{{ challenge.id }}" class"collapse in">
                                    Some Menu Content here
                                </div>
                                <script>
                                    $('#challenge-{{ challenge.id }}').collapse({
                                        toggle: false
                                    });
                                </script>
                            </td>
                            <td>{{ challenge.challenge_groups.all.count }} Groups</td>
                            <td>&nbsp;</td>
                        </tr>
                        {% endfor %}
                        <tr><td colspan="3">&nbsp;</td></tr>
                        
                        <tr>
                            <td colspan="3">
                                <span>
                                    <a href="/{{user}}/{{school.id}}/{{school_class.id}}/add_challenge_form" 
                                    class="btn btn-primary btn-small">Create Challenge</a>
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
