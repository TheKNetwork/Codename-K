{% extends "default_layout.html" %}

{% block content %}

{% if messages %}
    <div class="alert alert-success">
        {% for msg in messages %}
            {{ msg }}
        {% endfor %}
    </div>
{% endif %}

	<div id="class-list">
		<div class="row">
			<div class="span12">
				<table class="table table-striped table-condensed">
					<thead>
						<tr>
							<th>Class Name</th>
							<th>Info</th>
							<th></th>
						</tr>
					</thead>
			
					<tbody>
						{% for school_class in classes %}
						<tr>
							<td><a href='{{ user }}/schools/{{school.id}}/{{school_class.id}}'><i class="icon-book"></i> {{school_class.class_name}}</a></td>
							<td><a href=#Users><i class="icon-user"></i> {{school_class.user_set.all.count}} Users</a></td>
						</tr>
						{% endfor %}
					</table>
		</div>
	</div>	

{% endblock %}
