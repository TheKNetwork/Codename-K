                
                <script type="text/javascript">
                    function addGroupAndRefreshGroups(form_button) {
                        group_name = $("#group-name").val();
                        token = $('input[name=csrfmiddlewaretoken]').val()
                        $.ajax({
                           type: "POST",
                           data: { team_name: group_name, csrfmiddlewaretoken: token },
                           url: "/{{user}}/schools/{{school.id}}/{{school_class.id}}/group_add",
                           complete: function(data){
                               $("#class-congregation-groups").load('/{{user}}/schools/{{school.id}}/{{school_class.id}}/groups');
                           }
                        });
                    }
                </script>
                
                <table class="table table-striped table-condensed">
                    <thead>
                        <tr>
                            <th>Groups</th>
                            <th>Challenge</th>
                            <th>Actions</th>
                            <th></th>
                        </tr>
                    </thead>
                    {% for team in school_class.teams.all %}
                    <tr>
                        <td>
                            <i class="icon-book"></i>
                            {{team}}
                        </td>
                        <td>2/4 Completed</td>
                        <td>Invite Users</td>
                        <td>Join Group</td>
                    </tr>
                    {% endfor %}
                    <tr id="create-group-row">
                            <form id="add-group-form" 
                                    action="/{{ user }}/schools/{{main_school.id}}/create_a_group"
                                    method="get">
                                <td class="groupname">
                                    <i class="icon-book"></i>
                                    
                                    <input id="group-name"
                                            name="group_name"
                                            type="text"
                                            placeholder="Group Name">
                                    </input>
                                    <span id="create-group-row-buttons" class="span4">
                                        <a id="cancel-group-creation" 
                                            name="cancel-group-creation"
                                            type="" class="btn btn-danger">Cancel
                                        </a>
                                        <button id="submit"
                                                name="submit"
                                                type="button"
                                                class="btn btn-success"
                                                onclick="addGroupAndRefreshGroups(this)">
                                                Confirm
                                        </button>
                                    </span>
                                </td>
                                <td></td>
                                <td>{% csrf_token %}</td>
                            </form>
                        </tr>
                </table>
                
                <script type="text/javascript">
                    $("#add-group-form").submit( function() { return false; });
                </script>
